<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebelum</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Registrasi</title>
      </head>
      <body>
        <form action="#" method="post" enctype="multipart/form-data">
          <table border="1">
            <tr>
              <th colspan="2">Register Form</th>
            </tr>
            <tr>
              <td><label for="last-name">Nama Depan</label></td>
              <td>
                <input type="text" id="last-name" name="last-name" required />
              </td>
            </tr>
            <tr>
              <td><label for="first-name">Nama Belakang</label></td>
              <td>
                <input type="text" id="first-name" name="first-name" required />
              </td>
            </tr>
            <tr>
              <td><label for="username">Username</label></td>
              <td>
                <input
                  type="textnumber"
                  id="username"
                  name="username"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td>
                <input
                  type="textnumber"
                  id="password"
                  name="password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="address">Alamat</label></td>
              <td>
                <input type="textnumber" id="address" name="address" required />
              </td>
            </tr>
            <tr>
              <td><label for="dob">Tanggal Lahir</label></td>
              <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
              <td><label for="gender">Jenis Kelamin</label></td>
              <td>
                <select id="gender" name="gender" required>
                  <option value="male">Laki-laki</option>
                  <option value="female">Perempuan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="photo">Foto</label></td>
              <td>
                <input
                  type="file"
                  id="photo"
                  name="photo"
                  accept="image/*"
                  required
                />
              </td>
            </tr>
            <tr>
              <th colspan="2"><button>DAFTAR</button></th>
            </tr>
          </table>
        </form>
      </body>
    </html>
  </body>
</html>
